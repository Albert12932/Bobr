definitions:
  models.AuthBookRequest:
    properties:
      book_id:
        type: integer
    type: object
  models.AuthStatus:
    properties:
      display_name:
        type: string
      link_token:
        type: string
      link_token_ttl_sec:
        type: integer
      status:
        type: string
      student_group:
        type: string
    type: object
  models.AuthTokens:
    properties:
      access_token:
        type: string
      expires_at:
        type: integer
      refresh_token:
        type: string
    type: object
  models.CompleteUserEventRequest:
    properties:
      event_id:
        type: integer
      user_id:
        type: integer
    type: object
  models.CompletedEvent:
    properties:
      completed_at:
        type: string
      event_id:
        type: integer
      user_id:
        type: integer
    type: object
  models.CompletedEventsFullResponse:
    properties:
      events:
        items:
          $ref: '#/definitions/models.UserCompletedEvent'
        type: array
      stats:
        $ref: '#/definitions/models.CompletedEventsStats'
    type: object
  models.CompletedEventsStats:
    properties:
      articles:
        type: integer
      hackathons:
        type: integer
      olympiads:
        type: integer
      projects:
        type: integer
    type: object
  models.CreateEventRequest:
    properties:
      description:
        type: string
      event_date:
        type: string
      event_type_code:
        type: integer
      icon_url:
        type: string
      points:
        type: integer
      title:
        type: string
    required:
    - title
    type: object
  models.CreateEventResponse:
    properties:
      created:
        type: string
      description:
        type: string
      event_date:
        type: string
      event_id:
        type: integer
      event_type_code:
        type: integer
      icon_url:
        type: string
      points:
        type: integer
      title:
        type: string
    type: object
  models.CreateSuggestRequest:
    properties:
      event_id:
        type: integer
      expires_at:
        type: integer
    required:
    - event_id
    type: object
  models.DeleteCompletedEventResponse:
    properties:
      event_id:
        type: integer
      successful:
        type: boolean
      user_id:
        type: integer
    type: object
  models.DeleteEventResponse:
    properties:
      event_id:
        type: integer
      successful:
        type: boolean
    type: object
  models.DeleteUserResponse:
    properties:
      successful:
        type: boolean
      user_id:
        type: integer
    type: object
  models.ErrorResponse:
    properties:
      error:
        type: string
      message:
        type: string
    type: object
  models.Event:
    properties:
      created:
        type: string
      description:
        type: string
      event_date:
        type: string
      event_id:
        type: integer
      event_type_code:
        type: integer
      icon_url:
        type: string
      points:
        type: integer
      title:
        type: string
    type: object
  models.LoginRequest:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  models.LoginResponse:
    properties:
      auth:
        $ref: '#/definitions/models.AuthTokens'
      user:
        $ref: '#/definitions/models.UserSubstructure'
    type: object
  models.ProfileResponse:
    properties:
      birth_date:
        type: string
      book_id:
        type: integer
      email:
        type: string
      middle_name:
        type: string
      name:
        type: string
      role_level:
        type: integer
      student_group:
        type: string
      surname:
        type: string
      total_points:
        type: integer
    type: object
  models.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    type: object
  models.RefreshTokenResponse:
    properties:
      auth:
        $ref: '#/definitions/models.AuthTokens'
      user_id:
        type: integer
    type: object
  models.RegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      token:
        type: string
    required:
    - token
    type: object
  models.RegisterResponse:
    properties:
      auth:
        $ref: '#/definitions/models.AuthTokens'
      user:
        $ref: '#/definitions/models.UserSubstructure'
    type: object
  models.ResetPasswordRequest:
    properties:
      email:
        type: string
    required:
    - email
    type: object
  models.SetNewPasswordRequest:
    properties:
      new_password:
        type: string
      token:
        type: string
    required:
    - new_password
    - token
    type: object
  models.Student:
    properties:
      birth_date:
        type: string
      book_id:
        type: integer
      id:
        type: integer
      middle_name:
        type: string
      name:
        type: string
      student_group:
        type: string
      surname:
        type: string
    type: object
  models.SuccessResponse:
    properties:
      message:
        type: string
      successful:
        type: boolean
    type: object
  models.UpdateEventRequest:
    properties:
      event_id:
        type: integer
      new_data:
        properties:
          description:
            type: string
          event_date:
            type: string
          event_type_code:
            type: integer
          icon_url:
            type: string
          points:
            type: integer
          title:
            type: string
        type: object
    type: object
  models.UpdateUserRequest:
    properties:
      new_data:
        $ref: '#/definitions/models.UserUpdateData'
      user_id:
        type: integer
    type: object
  models.UpdateUserResponse:
    properties:
      new_data:
        $ref: '#/definitions/models.UserUpdateData'
      successful:
        type: boolean
      user_id:
        type: integer
    type: object
  models.User:
    properties:
      birth_date:
        type: string
      book_id:
        type: integer
      email:
        type: string
      id:
        type: integer
      middle_name:
        type: string
      name:
        type: string
      password:
        items:
          type: integer
        type: array
      role_level:
        type: integer
      student_group:
        type: string
      surname:
        type: string
    type: object
  models.UserCompletedEvent:
    properties:
      completed_at:
        type: string
      created:
        type: string
      description:
        type: string
      event_date:
        type: string
      event_id:
        type: integer
      event_type_code:
        type: integer
      icon_url:
        type: string
      points:
        type: integer
      title:
        type: string
    type: object
  models.UserSubstructure:
    properties:
      book_id:
        type: integer
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      role_level:
        type: integer
      student_group:
        type: string
    type: object
  models.UserUpdateData:
    properties:
      book_id:
        type: integer
      email:
        type: string
      middle_name:
        type: string
      name:
        type: string
      role_level:
        type: integer
      student_group:
        type: string
      surname:
        type: string
    type: object
  models.UserWithPoints:
    properties:
      name:
        type: string
      position:
        type: integer
      surname:
        type: string
      total_points:
        type: integer
      user_id:
        type: integer
    type: object
info:
  contact: {}
paths:
  /admin/add_completed_event:
    post:
      consumes:
      - application/json
      description: Добавляет запись о выполнении события конкретным пользователем.
        Требует прав администратора.
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID пользователя и ID события
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.CompleteUserEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Событие отмечено как выполненное
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Некорректные данные или пользователь/событие не существуют
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Нет прав доступа
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Событие уже было отмечено ранее
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера при добавлении записи
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Отметить выполнение события
      tags:
      - admin
  /admin/completed_events:
    get:
      consumes:
      - application/json
      description: Возвращает полный список выполненных событий всех пользователей
        системы.
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      - default: 50
        description: Максимальное количество мероприятий в выдаче
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список выполненных событий всех пользователей
          schema:
            items:
              $ref: '#/definitions/models.CompletedEvent'
            type: array
        "401":
          description: Нет прав доступа
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера при получении выполненных событий
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Получить все выполненные события
      tags:
      - admin
  /admin/create_event:
    post:
      consumes:
      - application/json
      description: Создаёт новое событие в системе и возвращает полную информацию
        о созданной записи. Требует авторизации администратора. Поля помимо title
        могут не указываться, тогда они будут заменены на стандартные значения
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      - description: Данные нового события
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.CreateEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Событие успешно создано
          schema:
            $ref: '#/definitions/models.CreateEventResponse'
        "400":
          description: Некорректный JSON или ошибка валидации
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Нет доступа — невалидный или отсутствующий токен
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера при создании события
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Создать событие
      tags:
      - admin
  /admin/create_suggest:
    post:
      consumes:
      - application/json
      description: Создаёт рекомендацию для события с указанием времени истечения
        в часах с момента создания. Возвращает ID события. Требует авторизации пользователя.
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      - description: Данные для создания рекомендации
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.CreateSuggestRequest'
      produces:
      - application/json
      responses:
        "200":
          description: ID события, для которого была создана рекомендация
          schema:
            type: string
        "400":
          description: Некорректный JSON
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера при создании рекомендации
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Создать рекомендацию для события
      tags:
      - admin
  /admin/delete_completed_event/{user_id}/{event_id}:
    delete:
      consumes:
      - application/json
      description: Удаляет отметку о выполнении события конкретным пользователем.
        Требует прав администратора.
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID пользователя
        in: path
        name: user_id
        required: true
        type: integer
      - description: ID события
        in: path
        name: event_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Отметка о выполнении успешно удалена
          schema:
            $ref: '#/definitions/models.DeleteCompletedEventResponse'
        "400":
          description: Некорректный user_id или event_id
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Нет прав доступа
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Отметка о выполнении не найдена
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера при удалении
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Удаление выполнения события
      tags:
      - admin
  /admin/delete_event/{id}:
    delete:
      consumes:
      - application/json
      description: Удаляет событие по его идентификатору. Требует прав администратора.
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID события для удаления
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Событие успешно удалено
          schema:
            $ref: '#/definitions/models.DeleteEventResponse'
        "400":
          description: Некорректный ID события
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Нет прав доступа
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Событие с указанным ID не найдено
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера при удалении
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Удалить событие
      tags:
      - admin
  /admin/delete_suggestion/{id}:
    delete:
      consumes:
      - application/json
      description: Удаляет рекомендацию по заданному ID. Если рекомендация не найдена,
        возвращает ошибку 404. В случае других ошибок возвращается ошибка 500.
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID рекомендации для удаления
        format: int64
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Рекомендация успешно удалена
          schema:
            $ref: '#/definitions/models.DeleteEventResponse'
        "400":
          description: Некорректный формат ID рекомендации
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Рекомендация с таким ID не найдено
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка при удалении рекомендации
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Удалить рекомендацию по ID
      tags:
      - admin
  /admin/delete_user/{user_id}:
    delete:
      consumes:
      - application/json
      description: Удаляет пользователя по его user_id. Требует прав администратора.
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      - description: UserId удаляемого пользователя
        in: path
        name: email
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Пользователь успешно удалён
          schema:
            $ref: '#/definitions/models.DeleteUserResponse'
        "400":
          description: Передан пустой id пользователя
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Нет прав доступа к операции
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Пользователь с таким user_id не найден
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера при удалении
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Удалить пользователя
      tags:
      - admin
  /admin/events:
    get:
      consumes:
      - application/json
      description: Возвращает полный список событий из базы данных.
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      - default: 50
        description: Максимальное количество мероприятий в выдаче
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список событий
          schema:
            items:
              $ref: '#/definitions/models.Event'
            type: array
        "500":
          description: Ошибка сервера при получении списка событий
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Получить все события
      tags:
      - admin
  /admin/students:
    get:
      description: Возвращает всех студентов из таблицы students.
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - default: 50
        description: Максимальное количество студентов в выдаче
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список студентов
          schema:
            items:
              $ref: '#/definitions/models.Student'
            type: array
        "500":
          description: Ошибка при запросе или чтении данных
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получение списка студентов
      tags:
      - admin
  /admin/update_event:
    patch:
      consumes:
      - application/json
      description: |-
        Производит частичное обновление данных события по его ID.
        Обновляются только те поля, которые переданы в теле запроса.
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      - description: ID события и новые значения полей
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.UpdateEventRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Событие успешно обновлено
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Некорректный JSON или ошибка валидации
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Неавторизованный доступ — неверный или отсутствующий токен
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера при попытке обновления записи
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Обновить выбранные поля события
      tags:
      - admin
  /admin/update_user:
    patch:
      consumes:
      - application/json
      description: Обновляет данные пользователя с проверкой прав доступа. Только
        пользователи с более высоким уровнем прав могут изменять данные пользователей
        с более низким уровнем прав.
      parameters:
      - default: Bearer
        description: 'Bearer токен в формате: Bearer {token} default(Bearer )'
        in: header
        name: Authorization
        required: true
        type: string
      - description: Данные для обновления пользователя
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/models.UpdateUserRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешное обновление данных пользователя
          schema:
            $ref: '#/definitions/models.UpdateUserResponse'
        "400":
          description: Ошибка в формате JSON
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "403":
          description: Недостаточно прав
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Внутренняя ошибка сервера
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Обновление данных пользователя
      tags:
      - admin
  /admin/users:
    get:
      description: Возвращает всех зарегистрированных пользователей из таблицы users.
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      - default: 50
        description: Максимальное количество пользователей в выдаче
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список пользователей
          schema:
            items:
              $ref: '#/definitions/models.User'
            type: array
        "500":
          description: Ошибка при запросе или чтении данных
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получение списка пользователей
      tags:
      - admin
  /auth/check:
    post:
      consumes:
      - application/json
      description: |-
        Проверяет наличие студенческого билета в системе.
        Если студент не зарегистрирован, генерирует временный токен для регистрации.
      parameters:
      - description: Номер студенческого билета
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.AuthBookRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Студенческий найден, выдан регистрационный токен
          schema:
            $ref: '#/definitions/models.AuthStatus'
        "400":
          description: Некорректный запрос — ошибка парсинга JSON
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Студенческий не найден в базе
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Пользователь с таким номером уже зарегистрирован
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка при генерации или сохранении токена
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Проверка студенческого в системе
      tags:
      - auth
  /auth/login:
    post:
      consumes:
      - application/json
      description: Проверяет почту и пароль пользователя. При успешной авторизации
        выдает пару access и refresh токенов.
      parameters:
      - description: Данные для входа (почта и пароль)
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешная авторизация — возвращается пользователь и пара токенов
          schema:
            $ref: '#/definitions/models.LoginResponse'
        "400":
          description: Некорректный запрос — ошибка парсинга JSON
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Неправильный пароль
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Пользователь с такой почтой не найден
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера при работе с базой данных или токенами
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Авторизация пользователя
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Принимает refresh токен, проверяет его валидность и возвращает
        новую пару токенов.
      parameters:
      - description: Refresh токен
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Успешное обновление токенов
          schema:
            $ref: '#/definitions/models.RefreshTokenResponse'
        "400":
          description: Некорректный JSON
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Невалидный или просроченный refresh токен
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка при обновлении/генерации токенов
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Обновление access и refresh токенов
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Регистрирует нового пользователя на основе временного токена, выданного
        после проверки студенческого билета.
      parameters:
      - description: Почта, пароль и регистрационный токен
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Успешная регистрация
          schema:
            $ref: '#/definitions/models.RegisterResponse'
        "400":
          description: Некорректный формат JSON или токен истёк
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "404":
          description: Студент с таким номером студенческого не найден
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "409":
          description: Пользователь с такой почтой уже существует
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка сервера (база данных, хеширование, транзакция)
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Регистрация пользователя по токену
      tags:
      - auth
  /auth/reset_password:
    post:
      consumes:
      - application/json
      description: |-
        Отправляет на почту пользователя ссылку для сброса пароля.
        Если пользователь с указанной почтой существует — ему придёт письмо с временной ссылкой на установку нового пароля.
      parameters:
      - description: Почта пользователя
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.ResetPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Инструкция отправлена на почту
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Некорректный JSON
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка при поиске пользователя или отправке письма
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Запрос на сброс пароля
      tags:
      - auth
  /auth/set_new_password:
    post:
      consumes:
      - application/json
      description: Устанавливает новый пароль по токену из письма. Токен действителен
        ограниченное время (15 минут).
      parameters:
      - description: Токен и новый пароль
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/models.SetNewPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Пароль успешно обновлён
          schema:
            $ref: '#/definitions/models.SuccessResponse'
        "400":
          description: Некорректный JSON
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "401":
          description: Невалидный или истекший токен
          schema:
            $ref: '#/definitions/models.ErrorResponse'
        "500":
          description: Ошибка при обновлении пароля
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Установка нового пароля
      tags:
      - auth
  /get_suggests:
    get:
      consumes:
      - application/json
      description: Возвращает список рекомендаций для событий. Если произошла ошибка
        при получении данных, возвращается код ошибки 500.
      parameters:
      - default: Bearer
        description: 'Bearer токен авторизации. Формат: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Список рекомендаций событий
          schema:
            items:
              $ref: '#/definitions/models.Event'
            type: array
        "500":
          description: Ошибка при получении рекомендаций
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      summary: Получить список рекомендаций для событий
      tags:
      - user
  /leaderboard:
    get:
      description: Возвращает список пользователей, отсортированный по количеству
        набранных очков.
      parameters:
      - default: 50
        description: Максимальное количество пользователей в выдаче
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Список пользователей с их количеством очков
          schema:
            items:
              $ref: '#/definitions/models.UserWithPoints'
            type: array
        "500":
          description: Ошибка при получении лидерборда
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Лидерборд пользователей
      tags:
      - user
  /me/completed_events:
    get:
      description: |-
        Возвращает список выполненных пользователем событий, а также статистику по категориям:
        - Хакатоны (type = 1)
        - Статьи (type = 2)
        - Олимпиады (type = 3)
        - Проекты (type = 4)
      parameters:
      - default: Bearer
        description: 'Bearer токен в формате: Bearer {token}'
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CompletedEventsFullResponse'
        "500":
          description: Ошибка при получении данных
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получить выполненные события пользователя
      tags:
      - user
  /me/profile:
    get:
      description: Возвращает данные о пользователе
      parameters:
      - default: Bearer
        description: Bearer токен
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Данные о пользователе
          schema:
            $ref: '#/definitions/models.ProfileResponse'
        "500":
          description: Ошибка при запросе или чтении данных
          schema:
            $ref: '#/definitions/models.ErrorResponse'
      security:
      - BearerAuth: []
      summary: Получение профиля пользователя
      tags:
      - user
swagger: "2.0"
